name: Android Build Compliance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android-compliance-tests:
    name: Android Compliance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Android compatibility tests
        run: |
          pytest tests/test_android_compatibility.py -v --tb=short

      - name: Run buildozer spec compliance tests
        run: |
          pytest tests/test_buildozer_spec.py -v --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Android Compliance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed - check logs for details" >> $GITHUB_STEP_SUMMARY
