  <path d="M256 100C256 100 235 130 235 155C235 170 243 183 256 183C269 183 277 170 277 155C277 130 256 100 256 100Z" fill="#FFB84D"/>
  <path d="M256 120C256 120 245 140 245 155C245 165 249 173 256 173C263 173 267 165 267 155C267 140 256 120 256 120Z" fill="#FFF4A3"/>

  <!-- Anvil base -->
  <rect x="180" y="280" width="152" height="40" rx="8" fill="#3D3D3D"/>

  <!-- Anvil body (main block) -->
  <path d="M160 320 L160 360 L190 380 L322 380 L352 360 L352 320 Z" fill="#505050"/>

